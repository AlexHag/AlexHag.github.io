<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip QR Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrCode {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Would you like to leave a tip?</h1>
    <div class="buttons">
      <button id="tip5">$5</button>
      <button id="tip10">$10</button>
      <button id="tip15">$15</button>
      <button id="tipCustom">Custom</button>
    </div>
     <div id="qrCode">
        <h2>Please scan QR code to pay</h2>
        <img src="tip_qr.png" alt="QR Code for Tip">
    </div>
  </div>

  <script>
    const qrCode = document.getElementById('qrCode');

    function showQRCode() {
      qrCode.style.display = 'block';
    }

    document.getElementById('tip5').addEventListener('click', showQRCode);
    document.getElementById('tip10').addEventListener('click', showQRCode);
    document.getElementById('tip15').addEventListener('click', showQRCode);
    document.getElementById('tipCustom').addEventListener('click', showQRCode);
  </script>
</body>
</html>
